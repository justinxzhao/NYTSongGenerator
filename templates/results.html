<html>
  <head>
    <title>New York Times Tunes - Moosik</title>
  </head>
  <body>
    <h1>New York Times Tunes - Moosik</h1>
      <p>Made with love by Michael, Lisa, and Justin</p>
      <p>{{lyrics}}</p>
      <audio src={{web_url}} controls loop id="robot" preload="auto" autobuffer></audio>
      <audio src="gRosVHSsjlzw.128.mp3" controls loop id="wrecking" preload="auto" autobuffer></audio>
<script type="text/javascript">
function PlaySound(soundobj) {
var thissound = document.getElementById(soundobj);
thissound.play();
}
function PauseSound(soundobj) {
var thissound = document.getElementById(soundobj);
thissound.pause();
}
</script>
<form>
<input type="button" value="PlaySound" onClick="PlaySound('wrecking'),PlaySound('robot')">
<input type="button" value="PauseSound" onClick="PauseSound('wrecking'),PauseSound('robot')">
</form>
</body>
</html>
